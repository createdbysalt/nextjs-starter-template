name: "CodeQL Security Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run weekly scan on Mondays at 6 AM UTC
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      # Required for all workflows
      security-events: write
      # Required for workflows in private repositories
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # On PRs, keep the SARIF small so GitHub can process it reliably.
        # On main/scheduled scans, also run the quality queries.
        queries: ${{ github.event_name == 'pull_request' && 'security-extended' || 'security-extended,security-and-quality' }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # IMPORTANT:
        # This repository currently has CodeQL "Default setup" enabled.
        # GitHub rejects SARIF uploads from "advanced" (workflow) CodeQL analyses on PRs in that mode:
        # "CodeQL analyses from advanced configurations cannot be processed when the default setup is enabled"
        #
        # So:
        # - On pull_request: run analysis but DO NOT upload SARIF (keeps the check green).
        # - On push to main / scheduled: upload results to the Security tab.
        upload: ${{ github.event_name != 'pull_request' }}

